<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Hours Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="volunteer-hours.html">Volunteer Hours Tracker</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Volunteer Hours Tracker</h1>

        <form id="volunteerForm">
            <label for="charityName">Charity Name:</label>
            <input type="text" id="charityName" name="charityName" required><br>

            <label for="hoursVolunteered">Hours Volunteered:</label>
            <input type="number" id="hoursVolunteered" name="hoursVolunteered" required><br>

            <label for="date">Date of Volunteering:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="experienceRating">Experience Rating (1-5):</label>
            <input type="number" id="experienceRating" name="experienceRating" min="1" max="5" required><br>

            <button type="submit">Submit</button>
        </form>

        <!-- Error messages (if any) -->
        <div id="errorMessages"></div>

        <!-- Results Display Section -->
        <section id="resultsSection">
            <h2>Submitted Volunteer Hours</h2>
            <div id="resultsContainer">
                <!-- Results will be shown here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Volunteer Hours Tracker. All rights reserved by Ashmandeep Kaur.</p>
        <ul>
            <li><a href="privacy-policy.html">Privacy Policy</a></li>
            <li><a href="terms-of-service.html">Terms of Service</a></li>
        </ul>
    </footer>

    <script src="volunteer.js"></script>
</body>
</html>
