<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="donation_tracker.js"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>PiXELL River Financial</h1>
        <p>Community Support Tracker: Donation Tracker</p>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Track Your Donations</h2>
        <p>Fill out the form below to record your donation details. This helps us monitor our community impact.</p>
        
        <form id="donation-form">
            <!-- Charity Name -->
            <label for="charity-name">Charity Name:</label>
            <input type="text" id="charity-name" name="charity-name" placeholder="Enter the charity name" required>
            
            <!-- Donation Amount -->
            <label for="donation-amount">Donation Amount ($):</label>
            <input type="number" id="donation-amount" name="donation-amount" placeholder="Enter the amount" min="1" required>
            
            <!-- Donation Date -->
            <label for="donation-date">Date of Donation:</label>
            <input type="date" id="donation-date" name="donation-date" required>
            
            <!-- Donor Comment -->
            <label for="donor-comment">Donor Comment/Message:</label>
            <textarea id="donor-comment" name="donor-comment" rows="4" placeholder="Optional: Add a message"></textarea>
            
            <!-- Submit Button -->
            <button type="submit">Submit Donation</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PiXELL River Financial. All rights reserved.</p>
    </footer>

</body>
</html>
